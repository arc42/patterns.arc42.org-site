#
# URL settings
#
# these need to be adjusted depending on target platform,
# local Jekyll need different settings than github-pages :-(


url: http://patterns.arc42.org
imageurl: http://patterns.arc42.org/images

baseurl:

#
# site generation, if we want local production builds
#destination: _production

#
# basic settings
#
title: Patterns 42
description: The incomplete guide to architecture patterns.
avatar: /assets/img/arc42logosquare.png
favicon: /assets/img/arc42-favicon.svg
language: en

str_search: Search


#
# want subtle ads (on post-pages)
#
show-subtle-ads: true

# Analytics
analytics:
  google:
    tracking_id          : 'UA-93746670-2'



#
# want (disqus) comments?
#
disqus: true

#
# Icons
#
icons:
  rss: false
  email: false
  github: arc42
  twitter: gernotstarke
  google_plus: 105917203908419102125
  stack_overflow: arc42
  slack: arc42

#
# Prettify url.
#
permalink: pretty


#
# Gems.
#
gems:
  - jekyll-paginate
  - jemoji

#
# Styles: see "_sass/base/_variables.scss"
#

#
# !! Danger zone !!
#

include: ["_pages"]

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge


sass:
  sass_dir: _sass
  style: :compressed # or :expanded

exclude: [Gemfile, Gemfile.lock, LICENSE, README.md, originals, site]
